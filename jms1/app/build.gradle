apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.kaazing.gateway.jms.client.demo"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/com.kaazing.gateway.client.android.jar')
    compile files('libs/com.kaazing.gateway.jms.client.android.jar')
    compile files('libs/geronimo-jms_1.1_spec.jar')
    compile files('libs/support-v4.jar')
}
